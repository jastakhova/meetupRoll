<lift:surround with="default" at="content">
    <h2 style="margin-bottom: 20px"><lift:meetup.titleNodes /></h2>
    <lift:prizeCollection.prizeNodes />

    <form class="lift:form.ajax">
        <div class="lift:WinnerChoice">
            <div id="winnerChoice" class="winnerchoice">
                Winner of <strong id="currentPrize"><span name="currentPrize"/></strong>
                is <strong id="currentWinner"><span name="currentWinner"/></strong>. Is he/she here?<br/>
                <button class="btn btn-success" name="choiceYes"/>
                <button class="btn btn-danger" name="choiceNo"/>
            </div>
            <span id="winners"><span name="winners"/></span>
        </div>
    </form>

</lift:surround>
